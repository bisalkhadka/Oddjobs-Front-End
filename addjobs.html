  <form class="container my-5" id="contact-form" method="post" action="#">

    <div class="row">
      <fieldset class="col-sm-6 form-group">

        <div class="form-group">
          <label for="job">Job Title</label>
          <input type="text" class="form-control" id="Title" placeholder=" Enter job title">
        </div>
        <div class="form-group">
          <label for="description"> Job Description</label>
          <textarea type="text" class="form-control" id="Description" placeholder=""></textarea>
        </div>
        <!-- form-group -->

        <div class="form-group">
          <label for="latitude">Latitude</label>
          <input type="text" class="form-control" id="Latitude" placeholder=" Enter Latitude">
        </div>
        <div class="form-group">
          <label for="Category">Job Category</label>
          <select id="Category" name="Category" class="form-control">
            <option value="">Select the job category</option>
            <option value="Plumber">Coding</option>
            <option value="Carpenter">Designer</option>
            <option value="Cleaner">Project Manager</option>
            <option value="Others">Analyst</option>
            <option value="Others">Others</option>
          </select>
          <script>
            function getSelectValue() {
              var selectedValue = document.getElementById("Category").value;
              console.log(selectedValue);
            }
            getSelectValue();
          </script>
        </div>
        <div class="form-group">
          <label for="Type">Job Type</label>
          <select id="Type" name="Type" class="form-control">
            <option value="">Select the job type</option>
            <option value="Hourly">Hourly</option>
            <option value="Weekly">Weekly</option>
            <option value="Monthly">Monthly</option>
          </select>
          <script>
            function getSelectValue() {
              var selectedValue = document.getElementById("Type").value;
              console.log(selectedValue);
            }
            getSelectValue();
          </script>
        </div>

      </fieldset>
      <!-- fieldset -->

      <fieldset class="form-group col-sm-6">
        <label class="labes text-dark">Choose Image</label>
        <input class="form-control" type="file" name="fileToUpload" id="fileToUpload" /></br>
        <div class="form-group">
          <label for="job">Job Location</label>
          <input type="text" class="form-control" id="Location" placeholder=" Enter job location">
        </div>

        <div class="form-group">
          <label for="latitude">Longitude</label>
          <input type="text" class="form-control" id="Longitude" placeholder=" Enter Longitude">
        </div>
        <div class="form-group">
          <label for="job">Closing Date</label>
          <input type="date" class="form-control" id="JobDt" placeholder=" Enter job closing date">
        </div>

        <div class="form-group">
          <label for="job">Notification Email</label>
          <input type="email" class="form-control" id="Email" placeholder=" Enter notification email">
        </div>

      </fieldset>
      <!-- fieldset -->


      <!-- form-group -->
    </div>
    <button type="Submit" id="Submit" class="btn btn-success btn-block submit">
    Post</button>
